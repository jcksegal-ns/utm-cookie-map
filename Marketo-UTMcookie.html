<script>
(function() {
    function getCookie(name) {
        var nameEQ = name + '=';
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) === ' ') c = c.substring(1);
            if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length));
        }
        return null;
    }

    function setCookie(name, value, days) {
        var expires = '';
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = '; expires=' + date.toUTCString();
        }
        document.cookie = name + '=' + encodeURIComponent(value) + expires + '; path=/';
    }

    function getQueryParams() {
        var params = {};
        var queryString = window.location.search.substring(1);
        if (!queryString) return params;

        var pairs = queryString.split('&');
        for (var i = 0; i < pairs.length; i++) {
            var pair = pairs[i].split('=');
            var key = decodeURIComponent(pair[0]);
            var value = pair.length > 1 ? decodeURIComponent(pair[1].replace(/\+/g, ' ')) : '';
            params[key] = value;
        }
        return params;
    }

    function setUTMDataCookie() {
        var expirationDays = 7;

        // Parse query parameters from the current URL
        var queryParams = getQueryParams();
        var utmData = {};

        // Extract UTM parameters from the URL and add them to utmData
        ['utm_source', 'utm_medium', 'utm_campaign', 'utm_content', 'utm_term'].forEach(function(key) {
            if (queryParams[key]) {
                utmData[key] = queryParams[key];
            }
        });

        // Include the referrer URL in the marketing data
        utmData.referrer = document.referrer || '';

        // Set a cookie named 'utmData' with the marketing data if it doesn't already exist
        if (!getCookie('utmData')) {
            setCookie('utmData', JSON.stringify(utmData), expirationDays);
        }
    }
    // Call the function to set the marketing data cookie
    setUTMDataCookie();

    function getUTMData() {
        var cookie = getCookie('utmData');
        return cookie ? JSON.parse(cookie) : null;
    }

    function populateMarketoForm(form) {
        var utmData = getUTMData();
        if (!utmData) return;

        form.vals({
            'UTM_Campaign__c': utmData['utm_campaign'] || '',
            'UTM_Medium__c': utmData['utm_medium'] || '',
            'UTM_Source__c': utmData['utm_source'] || '',
            'UTM_Content__c': utmData['utm_content'] || '',
            'UTM_Term__c': utmData['utm_term'] || '',
            'referrer': utmData['referrer'] || ''
        });
    }

    function initMarketoForms() {
        if (typeof MktoForms2 !== 'object') {
            document.addEventListener('load', initMarketoForms, true);
        } else if (!initMarketoForms.done) {
            document.removeEventListener('load', initMarketoForms, true);
            initMarketoForms.done = true;
            MktoForms2.whenReady(populateMarketoForm);
        }
    }
    initMarketoForms();
})();
</script>
